<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="medicines-form-container">

		<h1>Add Medicines</h1>

			<form id="medicines-form">

				<label for="">Product name</label>
				<input type="text" id="productname" name="Product name" placeholder="Product name" required>

				<label for="">Product ID</label>
				<input type="text" id="productID" name="Product ID" placeholder="Product ID" required>

				<label for="">Manufacturer</label>
				<input type="text" id="manufacturer" name="Manufacturer" placeholder="manufacturer" required>

				<label for="">Expirationdate</label>
				<input type="date" id="expirationdate" name="Expirationdate" placeholder="none" required>

				<label for="">Quantity</label>
				<input type="number" id="quantity" name="Quantity" placeholder="Quantity" required>

				<button type="submit">Add Medicines</button>

			</form>
		</div>

		<div id="medicines-form-list">
			<table id="medicines-list">
				<td>Product name</td>
				<td>Product ID</td>
				<td>Manufacturer</td>
				<td>Expiration Date</td>
				<td>Quantity</td>
				<td>Delete</td>
			</table>
		</div>

	</div>

	<script src="./js/app.js"></script>
</body>
</html>
